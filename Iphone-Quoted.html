<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Quote Generator - Lanzz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #000000 100%); 
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden; 
            position: relative;
        }
        .container { 
            min-height: 100vh; 
            max-width: 480px; 
            margin: 0 auto; 
            padding-bottom: 80px; 
        }
        .header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 16px; 
            border-bottom: 1px solid #374151; 
            position: relative; 
        }
        .header-left { display: flex; align-items: center; gap: 8px; }
        .menu-icon { 
            width: 24px; 
            height: 24px; 
            stroke: white; 
            fill: none; 
            stroke-width: 2; 
            cursor: pointer; 
        }
        .header-title { 
            font-size: 18px; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            line-height: 1;
        }
        .header-title svg {
            width: 24px;
            height: 24px;
            fill: white;
            stroke: none;
        }
        .profile-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-image: url('https://i.supaimg.com/9dcfdacb-37d3-402f-88d3-6a5382cd68a9.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .profile-icon:hover { transform: scale(1.1); }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            width: 85%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease-out forwards;
        }
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        .modal-header {
            font-size: 20px;
            font-weight: 700;
            color: #a855f7;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }
        .modal-item {
            display: block;
            padding: 16px 20px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .modal-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        .main-content { padding: 24px; display: flex; flex-direction: column; gap: 32px; }
        .welcome-section { text-align: center; margin-bottom: 16px; }
        .welcome-title { 
            font-size: 32px; 
            font-weight: 700; 
            background: linear-gradient(45deg, #a855f7, #ec4899, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 8px;
        }
        .welcome-subtitle { 
            font-size: 32px; 
            font-weight: 700; 
            background: linear-gradient(45deg, #3b82f6, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        .input-section { display: flex; flex-direction: column; gap: 16px; }
        .text-input { 
            background: #374151; 
            border: 1px solid #4b5563; 
            border-radius: 24px; 
            padding: 12px 24px; 
            color: white; 
            font-size: 16px; 
            width: 100%; 
            height: 48px; 
            outline: none; 
            transition: all 0.3s ease; 
        }
        .text-input::placeholder { color: #9ca3af; }
        .text-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .generate-btn { 
            background: linear-gradient(45deg, #a855f7, #3b82f6); 
            border: none; 
            border-radius: 24px; 
            padding: 12px 24px; 
            color: white; 
            font-size: 18px; 
            font-weight: 600; 
            height: 48px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            transform: translateY(0); 
        }
        .generate-btn:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 8px 25px rgba(168, 85, 247, 0.3); }
        .generate-btn:active { transform: translateY(0) scale(0.98); }
        .results-section { display: none; flex-direction: column; gap: 16px; align-items: center; }
        .results-title { font-size: 18px; font-weight: 600; color: #d1d5db; margin-top: 24px; }
        .result-image {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 16px 0;
        }
        .download-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 16px;
        }
        .download-btn:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3); }
        .download-icon { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .toast { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: #374151; 
            border: 1px solid #4b5563; 
            border-radius: 12px; 
            padding: 16px; 
            max-width: 300px; 
            transform: translateX(400px); 
            transition: all 0.3s ease; 
            z-index: 1000; 
        }
        .toast.show { transform: translateX(0); }
        .toast-title { font-weight: 600; margin-bottom: 4px; }
        .toast-description { font-size: 14px; color: #d1d5db; }
        .toast.success { border-color: #10b981; }
        .toast.error { border-color: #ef4444; }
        @media (max-width: 480px) { 
            .main-content { padding: 16px; } 
            .welcome-title, .welcome-subtitle { font-size: 28px; } 
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .setting-label {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 4px;
        }
        .setting-input {
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 12px;
            padding: 10px 12px;
            color: white;
            font-size: 14px;
            width: 100%;
            outline: none;
        }
        .setting-input::placeholder { color: #9ca3af; }
        .setting-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header-left">
                <svg class="menu-icon" id="menuIcon" viewBox="0 0 24 24">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <div class="header-title">
                    iPhone Quote Generator - Lanzz
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5ZM13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z" fill="white"/>
                    </svg>
                </div>
            </div>
            <div class="profile-icon" id="profileIcon"></div>
        </div>

        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <div class="modal-header">Lanzz</div>
                <a class="modal-item" href="https://whatsapp.com/channel/0029Vb6xHzpHLHQShf2UXV2B" target="_blank">Saluran WhatsApp</a>
                <a class="modal-item" href="https://youtube.com/@leoganteng1" target="_blank">YouTube Channel</a>
                <a class="modal-item" href="https://t.me/lanzzshikigami" target="_blank">Telegram Account</a>
                <a class="modal-item" href="https://www.tiktok.com/@lanzzshikigami_" target="_blank">TikTok Account</a>
            </div>
        </div>

        <div class="main-content">
            <div class="welcome-section">
                <div class="welcome-title">Welcome To iPhone</div>
                <div class="welcome-subtitle">Quote Generator - Lanzz</div>
            </div>

            <div class="input-section">
                <input type="text" class="text-input" id="textInput" placeholder="Masukan Teks" maxlength="200">
                <button class="generate-btn" id="generateBtn">Buat</button>
                
                <div class="settings-section">
                    <div class="setting-group">
                        <label class="setting-label">Baterai</label>
                        <input type="text" class="setting-input" id="batteryInput" placeholder="Contoh: 77">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Provider</label>
                        <input type="text" class="setting-input" id="carrierInput" placeholder="Contoh: XL, Telkomsel, Indosat, Axis">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Jam</label>
                        <input type="text" class="setting-input" id="timeInput" placeholder="Contoh: 07:07">
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">Signal</label>
                        <select class="setting-input" id="signalSelect">
                            <option value="">Pilih Sinyal</option>
                            <option value="4">LTE</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-title">Hasil :</div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-title" id="toastTitle"></div>
        <div class="toast-description" id="toastDescription"></div>
    </div>

    <script>
    const textInput = document.getElementById('textInput');
    const generateBtn = document.getElementById('generateBtn');
    const resultsSection = document.getElementById('resultsSection');
    const resultDiv = document.getElementById('result');
    const toast = document.getElementById('toast');
    const toastTitle = document.getElementById('toastTitle');
    const toastDescription = document.getElementById('toastDescription');
    const menuIcon = document.getElementById('menuIcon');
    const modalOverlay = document.getElementById('modalOverlay');
    const profileIcon = document.getElementById('profileIcon');
    
    const batteryInput = document.getElementById('batteryInput');
    const carrierInput = document.getElementById('carrierInput');
    const timeInput = document.getElementById('timeInput');
    const signalSelect = document.getElementById('signalSelect');

    const sfxAudio = new Audio('https://files.catbox.moe/b5rfrq.mp3');

    function showToast(title, description, type = 'success') {
        toastTitle.textContent = title;
        toastDescription.textContent = description;
        toast.className = `toast ${type} show`;
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function generateImage() {
        const message = textInput.value.trim();
        if (!message) {
            showToast('Error', 'Harap masukkan teks terlebih dahulu!', 'error');
            return;
        }

        sfxAudio.currentTime = 0; // Reset ke awal agar bisa diputar ulang
        sfxAudio.play().catch(error => {
            console.warn("Gagal memutar SFX:", error);

        });

        let batteryPercentage = batteryInput.value.trim();
        let carrierName = carrierInput.value.trim();
        let timeValue = timeInput.value.trim();
        let signalStrength = signalSelect.value;

        if (!batteryPercentage) batteryPercentage = "77";
        batteryPercentage = parseInt(batteryPercentage);
        if (isNaN(batteryPercentage) || batteryPercentage < 0) batteryPercentage = 0;
        if (batteryPercentage > 100) batteryPercentage = 100;

        if (!carrierName) carrierName = "Telkomsel";
        carrierName = carrierName.replace(/[^a-zA-Z0-9\s\-\/]/g, '');

        if (!/^\d{1,2}:\d{2}$/.test(timeValue)) {
            timeValue = "11:11";
            showToast('Peringatan', 'Format jam harus HH:MM (contoh: 11:11)', 'error');
        }

        if (!signalStrength) signalStrength = "4";

        resultDiv.innerHTML = `
            <div class="loader"></div>
            <p>Sedang memproses...</p>
        `;
        resultsSection.style.display = 'flex';
        resultsSection.classList.add('fade-in');

        const apiUrl = ` https://brat.siputzx.my.id/iphone-quoted?time=${encodeURIComponent(timeValue)}&messageText=${encodeURIComponent(message)}&carrierName=${encodeURIComponent(carrierName)}&batteryPercentage=${batteryPercentage}&signalStrength=${signalStrength}&emojiStyle=apple`;

        setTimeout(() => {
            resultDiv.innerHTML = `
                <p>Hasil:</p>
                <img src="${apiUrl}" alt="Generated Image" class="result-image">
                <br>
                <a class="download-btn" id="downloadLink" href="#" onclick="downloadImage('${apiUrl}')">
                    <svg class="download-icon" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download
                </a>
            `;
            showToast('Success', 'Gambar berhasil di-generate!');
        }, 800);
    }

    function downloadImage(imageUrl) {
        try {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'iphone-quote.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast('Success', 'Gambar berhasil di-download!');
        } catch (error) {
            showToast('Error', 'Gagal mendownload gambar. Silakan coba lagi.', 'error');
            console.error('Download error:', error);
        }
    }

    menuIcon.addEventListener('click', () => {
        modalOverlay.classList.add('show');
    });

    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
            modalOverlay.classList.remove('show');
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modalOverlay.classList.contains('show')) {
            modalOverlay.classList.remove('show');
        }
    });

    profileIcon.addEventListener('click', () => {
        window.open(' https://webpagemodberry.edgeone.app/ ', '_blank');
    });

    generateBtn.addEventListener('click', generateImage);
    textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') generateImage();
    });
    textInput.addEventListener('input', () => {
        const rem = 200 - textInput.value.length;
        textInput.style.borderColor = rem < 0 ? '#ef4444' : rem < 20 ? '#f59e0b' : '#4b5563';
    });

    batteryInput.addEventListener('input', () => {
        batteryInput.value = batteryInput.value.replace(/[^0-9]/g, '');
    });

    carrierInput.addEventListener('input', () => {
        carrierInput.value = carrierInput.value.replace(/[^a-zA-Z0-9\s\-\/]/g, '');
    });
    </script>
</body>
</html>
